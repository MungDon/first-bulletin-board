<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reset1.css">
    <link rel="stylesheet" href="reset2.css">
    <link rel="stylesheet" href="upload.css">
</head>

<body>
    <div class="container">
        <header class="header_con">
            <div class="header_box">
                <p>헬스게시판</p>
            </div>
        </header>
        <main class="main_con">
            <div class="main_box">
                <p class="list_name">
                    게시물 작성
                </p>
                <p class="list_notice">
                    욕설은 금지입니다.
                </p>
                <div class="write_con">
                    <form class="write_box">
                        <label class="u_title">
                            <p>제목</p><input type="text" placeholder="제목 입력">
                        </label>
                        <label class="u_writer">
                            <p>글쓴이</p><input type="text" placeholder="작성자 입력">

                        </label>

                        <div class="u_textarea">
                            <textarea placeholder="내용입력"></textarea>
                        </div>
                    </form>

                </div>

                <form class="btn_con">
                    <button class="btn_box"><a href="#">업로드</a></button>
                    <button class="btn_box"><a href="show.html">취소</a></button>
                </form>


            </div>

        </main>
    </div>

</body>

</html>
